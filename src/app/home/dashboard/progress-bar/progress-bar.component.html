<div id="hashlist-progress-bar-container" class="container d-flex align-items-stretch justify-content-center">
    <div class="d-flex flex-column align-items-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="chart-titles d-flex align-items-center" style="font-size:large">
            <span>Hashlists</span>
                <div class="form-check form-switch d-flex justify-content-center mx-2">
                    <input class="form-check-input" type="checkbox" id="toggleSwitch" (change)="toggleChartData($event)">
                    <label class="form-check-label" for="toggleSwitch"></label>
                </div>
            <span>Super Hashlists</span>
        </div>
      </div>
      <div id="progress-bar" style="width: 500px; height: 365px;"></div>
    </div>
</div>
